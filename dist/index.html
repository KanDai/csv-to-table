<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSV to TABLE</title>
<meta name="robots" content="noindex,nofollow">
<link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400" rel="stylesheet">
<link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <header id="header" class="header">
    <h1 class="header_ttl">
      <i class="fa fa-th" aria-hidden="true"></i>
      CSV<span>to</span>TABLE
    </h1>
    <ul class="header_list">
      <li><a href="#">
        <i class="fa fa-edit" aria-hidden="true"></i> 使い方
      </a></li>
    </ul>
  </header><!-- /header -->

  <div class="container">

    <div class="area area-data">
      <div class="area_inner">

          <textarea id="js-input" class="inputArea" name="" placeholder="CSV(カンマ区切り)形式でデータを入力してください。&#13;&#10;文字列の中にカンマが含まれる場合はダブルクォーテーション(&quot;)で囲ってください。"></textarea>

      </div>
    </div>

    <div class="area area-setting">
      <div class="area_inner">
        <div class="setting-cols">

          <div class="setting-col is-2col">
            <label>
              <input type="checkbox" class="js-settingItem" name="thRow" data-type="checkbox"> 1行目を&lt;th&gt;にする
            </label>
          </div>

          <div class="setting-col is-2col">
            <label>
              <input type="checkbox" class="js-settingItem" name="thLine" data-type="checkbox"> 1列目を&lt;th&gt;にする
            </label>
          </div>

          <div class="setting-col is-2col">
            <span class="setting-label">&lt;table&gt;のID</span>
            <input type="text" name="tableId" class="js-settingItem setting-textBox-s" data-type="text" value="">
          </div>

          <div class="setting-col is-2col">
            <span class="setting-label">&lt;table&gt;のclass</span>
            <input type="text" name="tableClass" class="js-settingItem setting-textBox-s" data-type="text" value="">
          </div>

          <div class="setting-col is-1col">
            <span class="setting-label">&lt;thead&gt;のclass</span>
            <input type="text" name="theadClass" class="js-settingItem setting-textBox-m" data-type="text" value="">
          </div>

          <div class="setting-col is-1col">
            <span class="setting-label">&lt;tbody&gt;のclass</span>
            <input type="text" name="tbodyClass" class="js-settingItem setting-textBox-m" data-type="text" value="">
          </div>

          <div class="setting-col is-1col">
            <span class="setting-label">&lt;tr&gt;のclass</span>
            <input type="text" name="trClass" class="js-settingItem setting-textBox-m" data-type="text" value="">
            <input type="checkbox" class="js-settingItem setting-textBox-option" name="trUseCommon" data-type="checkbox" checked="checked"> 共通で使う
          </div>

          <div class="setting-col is-1col">
            <span class="setting-label">1行目のclass</span>
            <input type="text" name="firstRowClass" class="js-settingItem setting-textBox-m" data-type="text" value="">
            <input type="checkbox" class="js-settingItem setting-textBox-option" name="firstRowUseCommon" data-type="checkbox" checked="checked"> 共通で使う
          </div>

          <div class="setting-col is-1col">
            <span class="setting-label">2行目以降のclass</span>
            <input type="text" name="secondaryRowClass" class="js-settingItem setting-textBox-m" data-type="text" value="">
            <input type="checkbox" class="js-settingItem setting-textBox-option" name="secondaryRowUseCommon" data-type="checkbox" checked="checked"> 共通で使う
          </div>

          <div class="setting-col is-1col">
            <span class="setting-label">インデント</span>
            <select name="indent" class="js-settingItem" data-type="select">
              <option value="  ">2</option>
              <option value="    ">4</option>
            </select>
          </div>

        </div><!-- .setting-cols -->
      </div>
    </div>

    <div class="area area-code">
      <div class="area_inner">

        <div class="area_menu">
          <div id="js-code-clipboard" class="area_menu_item" data-clipboard-target="#js-code">
            <i class="fa fa-clipboard fa-lg" aria-hidden="true"></i>
          </div>
        </div>

        <pre id="js-code"></pre>
      </div>
    </div>

    <div class="area area-view">
      <div class="area_inner">
        <div id="js-output"></div>
      </div>
    </div>

  </div><!-- .container -->

  <div id="js-message" class="message">
    クリップボードにコピーしました
  </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="./js/lib/clipboard.min.js"></script>
<script src="./js/script.js"></script>
</body>
</html>
